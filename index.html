<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement Page - Juris-Informatics Center</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .announcement {
            margin: 20px auto;
            max-width: 980px;
            padding: 40px;
            background-color: #f5f5f5;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .navbar, footer {
            margin: 20px auto;
            max-width: 980px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Juris-Informatics Center</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/publication">Publication</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/event">Event</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/announcement">Announcement</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="announcement">
        <h2 class="text-center">Latest Announcements</h2>
        <hr>
        <div class="alert alert-info" role="alert">
            <h4 class="alert-heading">No New Announcements</h4>
            <p>Please check back later for any updates.</p>
        </div>
    </div>
    
    <footer class="bg-dark text-center py-3">
        <p class="text-white">&copy; 2024 All rights reserved.</p>
        <a class="text-white" href="https://jurisinformaticscenter.github.io/">Juris-Informatics Center home page</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
